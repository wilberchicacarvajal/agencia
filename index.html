<!DOCTYPE html>
<html lang="en_CO">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia autos Reanault</title>

    <!-- import css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- header section start -->
    <header class="header">

        <div id="menubar" class="fa-solid fa-bars"></div>

        <a href="#" class="logo">Agencia autos<span>Renault</span></a>

        <!-- navbar section -->
        <nav class="navbar">

            <a href="#home">home</a>
            <a href="#vehiculos">vehiculos</a>
            <a href="#servicios">servicios</a>
            <a href="#featured">featured</a>
            <a href="#reseñas">reseñas</a>
            <a href="#contactos">contactos</a>

        </nav>

        <!-- login button -->
        <div id="login-btn">
            <button type="button" class="btn">login</button>
            <i class="fa-solid fa-user"></i>
        </div>

    </header>
    <!-- header section end -->


    <!-- login form -->

    <div class="login-form-container">

        <form action="">
            <h3>user login</h3>
            <input type="email" placeholder="email" class="box">
            <input type="password" placeholder="password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <input type="submit" value="login now" class="btn">
            <p>or login with</p>
            <div class="buttons">
                <a href="#">google</a>
                <a href="#">facebook</a>
                <a href="#">instagram</a>
            </div>
            <p>don;t have an account <a href="#">create one</a></p>
        </form>
    </div>









    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/ca9a6c5a17.js:" crossorigin="anonymous"></script>

    <!-- import javascript file -->
    <script src="./js/script.js"></script>

</body>

</html>
